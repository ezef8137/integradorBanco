<div class="wrapper">
  <div class="body">
    <div class="imgT">
      <img src="https://cdn-icons-png.flaticon.com/512/6477/6477536.png" alt="">
    </div>
    <div class="card shadow-2-strong text-black" style="border-radius: 1rem; margin-left: auto">
      <div class="card-body text-center">
        <div class="mb-3">
          <h4 class="transferencia">Solicitar Pr√©stamo</h4>
        </div>
        <form [formGroup]="prestamoUsuario" (ngSubmit)="calcularPrestamo()">
          <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                  <i class="fas fa-user-circle" [class.green-icon]="this.prestamoUsuario.get('cbu')?.valid"
                      [class.red-icon]="this.prestamoUsuario.get('cbu')?.invalid && this.prestamoUsuario.get('cbu')?.touched"></i>
              </span>
              <input type="text" formControlName="cbu" class="form-control" placeholder="Cbu">
          </div>

          <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fa-solid fa-money-bill" [class.green-icon]="this.prestamoUsuario.get('monto')?.valid"
                      [class.red-icon]="this.prestamoUsuario.get('monto')?.invalid && this.prestamoUsuario.get('monto')?.touched"></i>
              </span>
              <select name="monto" class="form-control" formControlName="monto" aria-label="Default select example">
                <option value="monto" disabled>Monto</option>
                <option value="20000">$20.000</option>
                <option value="50000">$50.000</option>
                <option value="100000">$100.000</option>
                <option value="300000">$300.000</option>
              </select>
          </div>
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">
              <i class="fa-sharp fa-solid fa-money-check-dollar" [class.green-icon]="this.prestamoUsuario.get('cuotas')?.valid"
                    [class.red-icon]="this.prestamoUsuario.get('cuotas')?.invalid && this.prestamoUsuario.get('cuotas')?.touched"></i>
            </span>
              <select name="cuotas" class="form-control" formControlName="cuotas" aria-label="Default select example">
                <option value="cuotas" disabled>Cuotas</option>
                <option value="6">6</option>
                <option value="12">12</option>
                <option value="18">18</option>
                <option value="24">24</option>
              </select>
          </div>

          <div class="d-grid gap-2 text-center" style="justify-content: center;">
            <button class="learn-more" [disabled]="prestamoUsuario.invalid" type="submit">
              <span class="circle" aria-hidden="true">
              <span class="icon arrow"></span>
              </span>
              <span class="button-text">Cotizar</span>
            </button>
          </div>

          <div class="input-group input-group-lg mt-3 mb-3">
            <input type="text" formControlName="valorCuota" class="form-control" placeholder="Valor de cada cuota" style="text-align: center" readonly>
          </div>

          <div class="input-group input-group-lg mt-3 mb-3">
            <input type="text" formControlName="total" class="form-control" placeholder="Total a pagar" style="text-align: center" readonly>
          </div>

        </form>

        <div class="d-grid gap-2 text-center" style="justify-content: center;">
          <button (click)="pedirPrestamo()" class="learn-more" [disabled]="prestamoUsuario.invalid" >
            <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
            </span>
            <span class="button-text">ACEPTAR</span>
          </button>
        </div>


      </div>
    </div>

  </div>
</div>
