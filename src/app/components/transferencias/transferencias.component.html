<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <div class="imgT">
      <img
        src="https://cdn-icons-png.flaticon.com/512/1992/1992108.png"
        alt=""
        style="margin-top: 40px; width: 450px; height: 450px"
      />
    </div>
    <div
      class="card shadow-2-strong text-black"
      style="border-radius: 1rem; margin-left: auto"
    >
      <div class="card-body text-center">
        <div class="mb-3">
          <h4>Realizar Transferencia</h4>
        </div>
        <form [formGroup]="movimientoUsuario" (ngSubmit)="agregarMovimiento()">
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">
              <i
                class="fas fa-user-circle"
                [class.green-icon]="this.movimientoUsuario.get('cbu')?.valid"
                [class.red-icon]="
                  this.movimientoUsuario.get('cbu')?.invalid &&
                  this.movimientoUsuario.get('cbu')?.touched
                "
              ></i>
            </span>
            <input
              type="text"
              id="cbu"
              formControlName="cbu"
              class="form-control"
              placeholder="Cbu"
              maxlength="28"
            />
          </div>

          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">
              <i
                class="fa-solid fa-money-bill"
                [class.green-icon]="this.movimientoUsuario.get('monto')?.valid"
                [class.red-icon]="
                  this.movimientoUsuario.get('monto')?.invalid &&
                  this.movimientoUsuario.get('monto')?.touched
                "
              ></i>
            </span>
            <input
              type="number"
              id="monto"
              formControlName="monto"
              class="form-control"
              placeholder="Monto"
            />
          </div>

          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">
              <i
                class="fas fa-user-circle"
                [class.green-icon]="this.movimientoUsuario.get('motivo')?.valid"
                [class.red-icon]="
                  this.movimientoUsuario.get('motivo')?.invalid &&
                  this.movimientoUsuario.get('motivo')?.touched
                "
              ></i>
            </span>

            <select
              class="form-control"
              id="motivo"
              aria-label="Default select example"
              formControlName="motivo"
              placeholder="motivo"
            >
              <option value="Supermercado">Supermercado</option>
              <option value="Servicios">Servicios</option>
              <option value="Indumentaria">Indumentaria</option>
              <option value="Varios">Varios</option>
            </select>
          </div>

          <div class="d-grid gap-2 text-center" style="justify-content: center">
            <button
              class="learn-more"
              [disabled]="movimientoUsuario.invalid"
              type="submit"
            >
              <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
              </span>
              <span class="button-text">Aceptar</span>
            </button>
          </div>
        </form>

        <script
          type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
        ></script>
        <script type="text/javascript">
          emailjs.init("GuwaSO_4AvHJqnKYB");
        </script>
      </div>
    </div>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
