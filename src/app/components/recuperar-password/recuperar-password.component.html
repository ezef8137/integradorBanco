<div class="wrapper">
  <div class="body">
    <div class="card shadow-2-strong text-black" style="border-radius: 1rem;">
      <div class="card-body text-center">
        <div class="logoInicioBank">
          <img src="https://cdn-icons-png.flaticon.com/512/8176/8176383.png"
          class="img-fluid" alt="Sample image">
        </div>
        <div class="mb-3">
          <h4>Recuperar Contrase√±a</h4>
        </div>
        <form (ngSubmit)="recuperar()" [formGroup]="recuperarUsuario">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" formControlName="correo" placeholder="name@example.com">
            <label >Email </label>
          </div>
          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-primary" type="submit">Recuperar</button>
          </div>

          <a routerLink="/login">Volver</a>
        </form>
      </div>
    </div>

  </div>
  <app-spinner *ngIf="loading"></app-spinner>

</div>
