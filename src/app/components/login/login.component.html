<div class="wrapper">
    <div class="body">
        <h1 class="login">Login</h1>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
          <div class="form-floating mb-3">
            <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
            <label >Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password"  formControlName="password" class="form-control" placeholder="Password">
            <label >Password</label>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-second btn-Ingresar" >Ingresar</button>
          </div>
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-Secondary mt-3 btn-Instragram" (click)="loginGoogle()"> <img src="../../../assets/img/Logo_Gmail_(2015-2020).png" class="logoGoogle"> </button>
            <button type="button" class="btn btn-Secondary mt-3" (click)="loginFacebook()"> <img src="../../../assets/img/face.png" class="logoFacebook"></button>
            <button type="button" class="btn btn-Secondary mt-3" (click)="loginGitHub()"><img src="../../../assets/img/github.png" class="logoGit"></button>
          </div>
          <p class="mt-3 cuenta">No tienes cuenta? <a class="link" routerLink="/registrar-usuario">Registrar</a></p>
          <p class="mt-3 contra">Olvidaste tu contraseña?<a class="link2" routerLink="/recuperar-password">Recuperar contraseña</a></p>
        </form>
    </div>

</div>
