<div class="container mt-4">
  <div class="card">
      <div class="card-body">
          <span class="h3">Listado de Libros</span>
          <h5 style="margin-top: 30px;" *ngIf="cualqui.length == 0">No hay datos para mostrar</h5>
          <table *ngIf="cualqui.length > 0" class="table table-striped mt-5">
              <thead>
                <tr>
                  <th>Cuil</th>
                  <th>Monto</th>
                  <th>Fecha</th>
                  <th>Horario</th>

                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cualquis of cualqui">
                  <td>{{ cualquis.cuil }}</td>
                  <td>{{ cualquis.monto }}</td>
                  <td>{{ cualquis.fecha }}</td>
                  <td>{{ cualquis.horario }}</td>
                </tr>
              </tbody>
